baseURL = "https://jesse996.github.io/"
languageCode = "en-us"
title = "Jesse's Blog"
theme = "ananke"

disqusShortname = "Jesse"
hasCJKLanguage = true
enableEmoji = true
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = "/images/favicon.svg"
  description = "The last theme you'll ever need. Maybe."
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = "https://github.com/jesse996/"
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/img.jpg"
  omit_header_text = true
  site_logo = ""
  recent_posts_number = 2
  show_reading_time=true

# [permalinks]
#   post = "/:year/:month/:title/"

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

